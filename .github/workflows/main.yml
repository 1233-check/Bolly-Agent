name: Bollywood Agent Scheduler

# Schedules the bot to run 6 times a day (every 4 hours)
on:
  schedule:
    - cron: '0 0,4,8,12,16,20 * * *' 
  workflow_dispatch:

jobs:
  run-bolly-bot:
    runs-on: ubuntu-latest
    steps:
      # 1. Downloads the contents of your repository to the runner's workspace
      - name: Checkout Repository
        # We use a specific checkout action to ensure files are available
        uses: actions/checkout@v4 

      # 2. Sets up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. Installs the libraries (tweepy, feedparser, google-generativeai)
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Executes the main.py script, passing secrets as environment variables
      # NOTE: We use 'python main.py' which is the correct command since
      # the checkout action places main.py in the root of the workspace.
      - name: Run Bollywood Bot Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
        run: python main.py # <--- Ensure this command is exactly 'python main.py'
