name: Bollywood Agent Scheduler

# Schedules the bot to run 6 times a day (every 4 hours)
on:
  schedule:
    - cron: '0 0,4,8,12,16,20 * * *' 
  workflow_dispatch:

jobs:
  run-bolly-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        # Downloads all files, including main.py and requirements.txt
        uses: actions/checkout@v4 

      # The Debug step (now removed from the final version, but left in your old file for troubleshooting)
      # already confirmed Main.py is the correct filename.

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        # Ensures the required libraries are installed
        run: python3 -m pip install -r requirements.txt

      - name: Run Bollywood Bot Script
        # Securely loads environment variables (your keys)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
        # *** FIX APPLIED HERE: CAPITAL 'M' USED ***
        run: python3 Main.py
